<div class="bg">
  <div class="container">
    <form class="form-inline">
      <input class="form-control mr-sm-2" style="width: 80%; border-radius: 10px; border-color: seagreen;" type="search"
        placeholder="Enter Patient ID" [(ngModel)]="id" name="id" aria-label="Search">
      <span>
        <div>
          <button style="border-radius: 10px; margin-left: 5px;" class="btn btn-success" type="submit"
            (click)="displayPatientInfo()" (click)=hidetable()><i class="fa fa-search"></i> Search</button>
        </div>
      </span>
    </form>
  </div>
  <div class="p-5 text-center" style="height: 355px" [hidden]="hidden">
    <div class="mask">
      <div class="d-flex justify-content-center align-items-center">
        <table class="table table-stripped">
          <thead>
            <tr>
              <th scope="col" style="font-weight:bold; font-size: 20px;">Patient Name</th>
              <th scope="col" style="font-weight:bold; font-size:20px">Patient Age</th>
              <th scope="col" style="font-weight:bold; font-size: 20px;">Doctor Name</th>
              <th scope="col" style="font-weight:bold;font-size:20px">Visit Date</th>
              <th scope="col" style="font-weight:bold; font-size:20px">Prescription</th>
              <th scope="col" style="font-weight:bold; font-size:20px">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="color: blue; font-weight: bold; font-size: 20px;">{{patient.name}}</td>
              <td style="color: blue; font-weight: bold;font-size: 20px;">{{patient.age}}</td>
              <td style="color: blue; font-weight: bold;font-size: 20px;">{{patient.visitedDoctor}}</td>
              <td style="color: blue; font-weight: bold;font-size: 20px;">{{patient.dataOfVist}}</td>
              <td style="color: blue; font-weight: bold;font-size: 20px;">{{patient.prescription}}</td>
              <td>
                <button (click)="deleteListedPatient(patient.id)" class="btn btn-danger" style="margin-left: 10px;"
                  routerLink="/home">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
